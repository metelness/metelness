<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
        }
        .sidebar {
            width: 300px;
            background-color: #1c1c1c;
            padding: 20px;
            height: 100vh;
            position: fixed;
            text-align: center;
        }
        .sidebar img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #1E88E5;
        }
        .sidebar h1 {
            font-family: 'Montserrat', sans-serif;
            color: #1E88E5;
            font-size: 2em;
        }
        .main-content {
            margin-left: 340px;
            padding: 20px;
            width: calc(100% - 340px);
        }
        .project-card {
            background-color: #1c1c1c;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        .project-card h3 {
            font-family: 'Montserrat', sans-serif;
            color: #1E88E5;
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="your-photo.jpg" alt="Your Photo">
        <h1>Your Name</h1>
        <p>Risk Analytics Professional</p>
        <p><a href="linkedin.com" style="color: #1E88E5;">LinkedIn</a> | <a href="github.com" style="color: #1E88E5;">GitHub</a></p>
    </div>
    <div class="main-content">
        <div class="project-card">
            <img src="project1.jpg" alt="Project 1">
            <h3>Project Title</h3>
            <p>Short description of your project.</p>
        </div>
        <!-- Add more project cards as needed -->
    </div>
</body>
</html>
